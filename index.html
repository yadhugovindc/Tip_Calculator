<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h2 class="text-primary text-center mt-5 mb-5">Tip Calculator</h2>
  <div class="container ">
    <div class="row ">
      <div class="col-md-4"></div>
      <div class="col-md-4 ">
        <form class="border border-3 border-primary p-5 mt-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Amount</label>
            <input type="number" class="form-control" id="enterAmount" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter % of tip</label>
            <input type="number" class="form-control" id="enterTip">
          </div>

          <button type="button" class="btn btn-primary" onclick="tipcalc()">Submit</button>
          <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
        </form>

        <div>
          <h3 id="tip" class="mt-3 text-center"></h3>
          <h3 id="total" class="mt-3 text-center"></h3>
        </div>

      </div>

      <div class="col-md-4"></div>
    </div>
  </div>

  <script>
          
      function tipcalc(){
      var a=parseFloat(document.getElementById('enterAmount').value);
      var b=parseFloat(document.getElementById('enterTip').value);
      if( !isNaN(a) && !isNaN(b)){
      let tipAmount=(a*b)/100;
      let total=tipAmount+(+a);
      document.getElementById('tip').innerHTML=`The Tip amount is &#8377 ${tipAmount}`;
      document.getElementById('total').innerHTML=`The Total amount is &#8377 ${total}`
      }
      else{
      alert('Please fill all fields')
      document.getElementById('tip').innerHTML='';
      document.getElementById('total').innerHTML='';
      }
    }
    function reset() {
    document.getElementById('enterAmount').value = '';
    document.getElementById('enterTip').value = '';
    document.getElementById('tip').innerHTML = '';
    document.getElementById('total').innerHTML = '';
    }
    
  </script>
</body>

</html>
